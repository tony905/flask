<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Careful</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Fall Predicition</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of Falling Occurence
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">

         </div>
         <div class="input-field col s4">
            <label for="accx"><b>AccX</b></label>
            <br>

          <input   id="accx" name='AccX'type="text" class="validate">
        </div>
         <div class="input-field col s4">
            <label for="accy"><b>AccY</b></label>
            <br>
          <input   id="accy" name='AccY'type="text" class="validate">
        </div>
         <div class="input-field col s4">
            <label for="accz"><b>AccZ</b></label>
            <br>
          <input   id="accz" name='AccZ'type="text" class="validate">
        </div>



        <div class="input-field col s4">
            <label for="first_name"><b>GyrX</b></label>
            <br>
          <input placeholder="" name="GyrX" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>GyrY </b></label>
            <br>
          <input id="last_name" name="GyrY" placeholder=""  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>GyrZ</b></label>
            <br>
          <input id="_name" name="GyrZ" placeholder="" type="text" class="validate">




        </div>



      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
